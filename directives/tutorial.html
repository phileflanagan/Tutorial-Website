<!-- hides if no tutorial selected -->
<div ng-hide="currTutorial.length == 0">
    <div class="row text-center">
        <h1 class="text-muted">{{ currTutorial.name }}</h1>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <!-- list of steps -->
                <a href="#" class="list-group-item" ng-repeat="blurb in currTutorial.blurbs" ng-class="{'active': selectedStep === $index + 1}">
                    <div ng-click="$parent.currStep = $index + 1; $parent.selectedStep = $index + 1">
                        <h4 class="list-group-item-heading">Step {{ $index + 1 }}:</h4>
                        <p class="list-group-item-text">{{ blurb }}</p>
                    </div>
                </a>
                <a href="#" class="list-group-item" ng-click="currTutorial = ''; selectedStep = 1; currStep = 1">
                    <small>Close</small>
                </a>

            </div>
        </div>
        <div class="col-sm-9" id="tutorialView">
            <tut step="{{ currStep }}" tutorial="{{currTutorial.refpath}}"></tut>
        </div>
    </div>
    <hr />
</div>
<!-- end of hide div -->
